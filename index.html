<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>

    <!-- CSS Style -->
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Basic layout and styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #005f73;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
        }
    </style>

</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <p>This is a simple website using HTML, CSS, and JavaScript!</p>
    </header>
    <main>
        <button id="changeTextBtn">Click Me!</button>
        <p id="message">Hello, click the button to change this text.</p>
    </main>
    <footer>
        <p>&copy; 2025 My Simple Website</p>
    </footer>

    <!-- JavaScript -->
    <script>
        document.getElementById('changeTextBtn').addEventListener('click', function() {
            document.getElementById('message').innerText = 'You clicked the button! The text has changed.';
        });
    </script>
</body>
</html>
